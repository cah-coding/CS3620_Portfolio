<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ story.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-3">{{ story.title }}</h1>
    <p class="lead">{{ story.description }}</p>

    {% if completed_story %}
  <div class="alert alert-success mt-4">
    <h4>Your Completed Story:</h4>
    <p>{{ completed_story }}</p>
  </div>
  <a href="{% url 'story_form' story.id %}" class="btn btn-primary mt-3 me-2">Try Again</a>
  <a href="/home" class="btn btn-secondary mt-3">Return to Home</a>
{% else %}
      <form method="post" class="mt-4">
        {% csrf_token %}
        {% for label in story.field_labels %}
          <div class="mb-3">
            <label for="{{ label }}" class="form-label">Enter {{ label|capfirst }}</label>
            <input type="text" name="{{ label }}" id="{{ label }}" class="form-control" required>
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Start Story</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
