<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mad Lib Stories</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f9f7f7, #d6e6f2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-weight: 700;
      color: #343a40;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .card {
      border-radius: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
      background: linear-gradient(145deg, #ffffff, #e3f2fd); /* Same color for all cards */
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card-title {
      font-weight: 600;
      color: #0d6efd;
    }

    .card-text {
      color: #495057;
    }

    .btn-custom {
      background: #0d6efd;
      color: #fff;
      font-weight: 600;
      border-radius: 50px;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-custom:hover {
      background: #0b5ed7;
      transform: scale(1.05);
    }

    .badge-new {
      background-color: #fd7e14;
      font-weight: 500;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-5 text-center">Mad Lib Stories</h1>

    <div class="row g-4">
      {% for story in stories %}
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm p-3">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                {{ story.title }}
                {% if story.is_new %}
                  <span class="badge badge-new">New</span>
                {% endif %}
              </h5>
              <p class="card-text">{{ story.description }}</p>
              <a href="{% url 'story_form' story.id %}" class="btn btn-custom mt-auto">Start Story</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center text-muted fs-5">No stories available at the moment.</p>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
