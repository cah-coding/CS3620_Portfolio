{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add Portfolio Item</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="{% url 'portfolio' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
