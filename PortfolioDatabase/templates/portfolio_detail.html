{% extends "base.html" %}

{% block title %}{{ portfolio.name }} - Portfolio{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg portfolio-detail-card">
        {% if portfolio.image %}
          <img src="{{ portfolio.image.url }}" class="card-img-top portfolio-img" alt="{{ portfolio.name }}">
        {% endif %}
        <div class="card-body">
          <h2 class="card-title text-center text-success mb-3">{{ portfolio.name }}</h2>
          <p class="card-text">{{ portfolio.description }}</p>
          <div class="text-center mt-4">
            <a href="{% url 'portfolio' %}" class="btn btn-outline-success portfolio-btn">Back to Portfolio</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
/* Custom styles for Portfolio Detail page */
.portfolio-detail-card {
  border-radius: 15px;
  transition: transform 0.3s, box-shadow 0.3s;
  background-color: #fdfdfd;
}

.portfolio-detail-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.portfolio-img {
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  max-height: 350px;
  object-fit: cover;
  transition: filter 0.3s;
}

.portfolio-img:hover {
  filter: brightness(105%);
}

.portfolio-btn {
  border-radius: 25px;
  padding: 0.5rem 1.5rem;
  font-weight: 500;
  transition: transform 0.2s;
}

.portfolio-btn:hover {
  transform: scale(1.05);
}
</style>
{% endblock %}
