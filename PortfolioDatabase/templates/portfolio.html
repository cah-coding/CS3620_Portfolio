{% extends "base.html" %}

{% block title %}Portfolio - Caiden{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="text-center mb-4">My Portfolio</h1>
  <div class="row">
    {% for project in projects %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm portfolio-card">
          {% if project.image %}
            <img src="{{ project.image.url }}" class="card-img-top portfolio-img" alt="{{ project.name }}">
          {% endif %}
          <div class="card-body text-center">
            <h5 class="card-title portfolio-title">{{ project.name }}</h5>
            <a href="{% url 'portfolio_detail' project.id %}" class="btn btn-success portfolio-btn">View Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center text-muted">No portfolio projects added yet.</p>
    {% endfor %}
  </div>
</div>

<style>
/* Custom styles for Portfolio page */
.portfolio-card {
  border-radius: 20px;
  transition: transform 0.3s, box-shadow 0.3s;
  background-color: #f8f9fa;
}

.portfolio-card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.portfolio-img {
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  max-height: 250px;
  object-fit: cover;
  filter: brightness(95%);
  transition: filter 0.3s;
}

.portfolio-img:hover {
  filter: brightness(100%);
}

.portfolio-title {
  font-weight: 600;
  color: #198754;
  margin-bottom: 10px;
}

.portfolio-btn {
  border-radius: 25px;
  padding: 0.5rem 1.5rem;
  font-weight: 500;
}
</style>
{% endblock %}
